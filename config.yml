app: "purchase"
ginMode: "debug"
httpPort: 80
promPort: 8080
ocAgentHost: ""
resolver: ""
nats:
  clusterID: "test-cluster"
  url: "nats://127.0.0.1:4222"
  clientID: "" # will be randomly generated if not specified
  queueGroup: "" # should not have queue group to avoid message loss when running multiple replicas
  durableName: "" # no need durability; will use default subscription options are used; the default start position is to receive new messages only (messages published after the subscription is registered in the cluster)
  subscriberCount: 1 # should be set to one to avoid duplication
rpcEndpoints:
  authSvcHost: ""
  productSvcHost: ""
serviceOptions:
  rps: 100
  timeoutSecond: 10
